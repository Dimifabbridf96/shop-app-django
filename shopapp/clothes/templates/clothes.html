{% extends 'base_generic.html' %}
{% load static %}
{% block content %}

<form method="get" action="{% url 'clothes' %}" class="d-flex justify-content-around p-5 col-12">
    {{ form.as_p }}

        <button type="submit" class="btn btn-primary p-3">Filter</button>
    
    
</form>

    <div class="container">
    <div class="row">
        {% for article in clothes %}
            <div class="col-md-4 mt-4">
                <div class="card mb-4 shadow-sm">
                    <div>
                        {% with article.image.all|first as image %}
                            <img src="{{ image.image.url }}" class="img-fluid" alt="{{ article.description }}">
                        {% endwith %}
                    </div>
                    <div class="card-body">
                        <h3 class="card-title text-center">{{ article.name }}</h3>
                        <p class="card-text text-center">{{ article.description }}</p>
                        <p class="text-muted text-center">Price: {{ article.price }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group col-12">
                                <a href="{% url 'article_detail' article.id %}" class="btn btn-outline-secondary btn-info text-center">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
